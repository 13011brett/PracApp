<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<script src="https://kit.fontawesome.com/881cf0a47f.js" crossorigin="anonymous"></script>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<style>
			html {
			font-size: 17px;
			}

			body {
			font-family: "Open Sans", Helvetica, Arial, sans-serif;
			overflow-x: hidden;
			}

			body {
			background-image: url(img/dash-bg-01.jpg);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
			}

			.tm-bg-black {
			background-color: rgba(0, 0, 0, 0.5);
			}

			.tm-mt-big {
			margin-top: 70px;
			}

			.tm-mt-small {
			margin-top: 20px;
			}

			.tm-block {
			padding: 50px 45px;
			}

			.tm-block-title {
			font-size: 1.4rem;
			color: #333;
			margin-bottom: 30px;
			}

			.tm-content-row {
			justify-content: space-between;
			margin-left: -20px;
			margin-right: -20px; /* To offset col padding */
			}

			.tm-col {
			padding-left: 20px;
			padding-right: 20px;
			margin-bottom: 50px;
			}

			.tm-col-xlbig{
				width: 70%;
			}

			.tm-col-big {
			width: 39%;
			}
			

			.tm-col-small {
			width: 21.95%;
			}

			.resizing {
				cursor:col-resize;
			}
			.grid-item {
			transition:
				width 4s,
				height 4s;
			transition:
				transform 4s,
				opacity 4s;
			}

			.tree-view-wrapper{
				--tree-view-base00: #fff;
				--tree-view-base01: #223b54;
				--tree-view-base02: #405c79;
				--tree-view-base03: #627e99;
				--tree-view-base04: #aabcce;
				--tree-view-base05: #cbd6e2;
				--tree-view-base06: #e5ebf1;
				--tree-view-base07: #f7f9fb;
				--tree-view-base08: #bf8b56;
				--tree-view-base09: #bfbf56;
				--tree-view-base0A: #8bbf56;
				--tree-view-base0B: #56bf8b;
				--tree-view-base0C: #568bbf;
				--tree-view-base0D: #8b56bf;
				--tree-view-base0E: #bf568b;
				--tree-view-base0F: #bf5656;
			}

			footer {
			margin-bottom: 35px;
			}


			
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
